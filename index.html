<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Our Gym</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/static/img/gym.jpg');
      background-size: cover;
      color: white;
    }
    .form-box {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
    }
    canvas {
      border: 1px solid white;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h1>üèãÔ∏è Join Sch√∂nefeld Sports Studio</h1>
    <p>Get fit with our top equipment, classes, and sauna</p>
    <div class="row justify-content-center">
      <div class="col-md-6 form-box">
        <form method="POST">
          <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Your full name" required>
          </div>
          <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Your email" required>
          </div>
          <div class="mb-3">
            <label>Select Membership Type:</label><br>
            <select class="form-control" name="contract">
              <option value="Basic">Basic ‚Äì ‚Ç¨44.99/month</option>
              <option value="Classic">Classic ‚Äì ‚Ç¨54.99/month</option>
              <option value="All Inclusive">All Inclusive ‚Äì ‚Ç¨69.99/month</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Signature:</label><br>
            <canvas id="signature-pad" width="300" height="100"></canvas><br>
            <input type="hidden" name="signature" id="signature">
            <button type="button" class="btn btn-light btn-sm" onclick="clearPad()">Clear</button>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function clearPad() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    document.querySelector("form").addEventListener("submit", function () {
      document.getElementById("signature").value = canvas.toDataURL();
    });
  </script>
</body>
</html>
